{% extends 'blog/base.html'%}
{% block content %}
    <!-- Blog Entries Column -->
      <div class="col-md-8 mt-4">
      <form method="POST"> {% csrf_token %}
          <h4>Do you want to delete the post "{{ object.title }}"?</h4>
          <button type="submit" class="btn btn-outline-danger">Yes</button>
          <a class="btn btn-outline-secondary" href="{% url 'post-detail' post.pk %}">Cancel</a>
      </form>
      </div>
{% endblock %}
